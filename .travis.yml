sudo: false
language: cpp

branches:
    only:
        - master

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-8
            - doxygen
            - graphviz

before_script:
    # Nothing to do

script:
    - doxygen $TRAVIS_BUILD_DIR/Doxyfile
    - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8 ./ci-build.sh

deploy:
    - provider: pages
      skip_cleanup: true
      github_token: $GH_PAGES_TOKEN
      keep-history: true
      local_dir: docs
      on:
          branch: master
    - provider: script
      skip_cleanup: true
      script: curl -T build/sock_connect-0.0.$BUILD_NUMBER-Linux.deb -udgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/own/sock_connect/$BUILD_NUMBER/sock_connect-0.0.$BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"


